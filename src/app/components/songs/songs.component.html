<div class="container mt-5 d-flex" >

  <div class="container mb-5 mt-5" *ngIf="songs.length<1">
      <h3 *ngIf="songs.length<1" class="text-center" >
          <h1 class="text-body-secondary justify-content-center align-items-center "
           style="font-size: 100%;margin: 10%;">No Songs...</h1>
      </h3>
  </div>
  <div class="m-3" style="width: 70%;" *ngIf="songs.length>0" >
    <h1 class="text-body-secondary my-5">Listen to the best music</h1>
    <table class="table table-hover" style="width: 80%;" *ngIf="songs.length>0">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <!-- <th scope="col">Views</th>
            <th scope="col">Duration</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of songs;let i=index" (click)="changePath(song.path)" >
            <th scope="row">{{i+1}}</th>
            <td>{{removeExtension(song.name)}}</td>
            <!-- <td>{{song.views}}</td>
            <td>{{song.duration}}</td> -->
          </tr>
        </tbody>
    </table>
    <audio controls autoplay style="width:80%" *ngIf="!isPathChanging" ><source [src]="path" type="audio/mpeg"></audio>
  </div>
  <div  style="width: 30%;" *ngIf="songs.length>0">
    <img src="../../../assets/images/music_symbol.jpg" style="width:100%" alt="SideImage">
  </div>
</div>
